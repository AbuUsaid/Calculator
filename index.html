<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="content">
      <div class="display"></div>
      <div class="buttons">
        <div class="digits">
          <div class="first-row-numbers">
            <button class="button" id="btn1">1</button>

            <button class="button" id="btn2">2</button>
            <button class="button" id="btn3">3</button>
          </div>
          <div class="second-row-numbers">
            <button class="button" id="btn4">4</button>
            <button class="button" id="btn5">5</button>
            <button class="button" id="btn6">6</button>
          </div>
          <div class="third-row-numbers">
            <button class="button" id="btn7">7</button>
            <button class="button" id="btn8">8</button>
            <button class="button" id="btn9">9</button>
          </div>
          <div class="fourth-row-numbers">
            <button class="button" id="btn0">0</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="clear">C</button>
          </div>
          <div class="operations">
            <button class="button" id="plus">+</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="multi">*</button>
            <button class="button" id="div">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
